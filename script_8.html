    <h2><a href="http://www.vim.org/scripts/script.php?script_id=8">Vimbuddy: 一个绝对没有用的小玩意</a></h2>
<p>作者：<a href="http://www.vim.org/account/profile.php?user_id=24"><cite>Flemming Madsen</cite></a></p>
<p>脚本类型：公用(utility)</p>

<h3>描述</h3>
<p>在状态栏显示动态表情。在左右移动时，表情的鼻子会顺时针或逆时针轮转，发生错误或警告时还会皱眉头（译注：另外还有一些非常有趣有用的状态表情）。</p>

<h3>安装细节</h3>
<p>从 vimrc 中引入 vimbuddy.vim 或者将其放入 plugin/ 目录中，然后将 "%{VimBuddy()}" 放到状态栏( statusline )中。例如：</p>
<pre class="code">set statusline=%{VimBuddy()}</pre>
更多帮助可以参考：
<pre class="code">:help statusline</pre>
